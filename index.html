<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sneroff.</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/svg" href="favicon.svg" />
    <script>
      function applyTheme(theme) {
        document.documentElement.setAttribute('data-theme', theme);
      }

      function detectSystemTheme() {
        const darkThemeMq = window.matchMedia('(prefers-color-scheme: dark)');
        if (darkThemeMq.matches) {
          applyTheme('dark');
        } else {
          applyTheme('light');
        }
      }

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', e => {
        const newColorScheme = e.matches ? 'dark' : 'light';
        applyTheme(newColorScheme);
      });

      window.addEventListener('DOMContentLoaded', detectSystemTheme);
    </script>
  </head>

  <body>
    <div class="wrapper">
      <header>
        <span class="company-name">sneroff.</span>
      </header>

      <div class="content">
        <div class="block">
          <div class="about_me button">About me</div>
          <div class="line"></div>
          <div class="education button">Preparation for the EGE</div>
        </div>
      </div>

      <footer class="site-footer">
        <div class="contact"><a href="https://t.me/sneroff">S.Nekrasov</a></div>
      </footer>
    </div>

    <script>
      const aboutMe = document.querySelector('.about_me');
      const education = document.querySelector('.education');

      aboutMe.addEventListener('click', () => {
        window.location.href = 'about/';
      });

      education.addEventListener('click', () => {
        window.location.href = 'education/';
      });
    </script>
  </body>
</html>
